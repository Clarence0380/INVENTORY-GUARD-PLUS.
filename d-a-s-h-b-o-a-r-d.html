<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./d-a-s-h-b-o-a-r-d.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,600;1,300;1,900&display=swap"
    />
  </head>
  <body>
    <div class="dashboard">
      <div class="dashboard-child"></div>
      <img
        class="background-1-icon1"
        alt=""
        src="./public/background-11@2x.png"
      />

      <div class="dashboard-inner">
        <div class="igp-parent">
          <h1 class="igp">IGP</h1>
          <div class="frame-container">
            <div class="vector-parent">
              <img class="ellipse-icon" alt="" src="./public/ellipse-1.svg" />

              <img
                class="nyit-1-icon"
                loading="lazy"
                alt=""
                src="./public/nyit-1@2x.png"
              />
            </div>
          </div>
        </div>
      </div>
      <section class="frame-group">
        <div class="frame-div">
          <div class="rectangle-parent1">
            <div class="frame-child1"></div>
            <img
              class="line-icon"
              loading="lazy"
              alt=""
              src="./public/line-4.svg"
            />

            <img
              class="frame-child2"
              loading="lazy"
              alt=""
              src="./public/line-4.svg"
            />

            <div class="vector-group">
              <img
                class="frame-child3"
                loading="lazy"
                alt=""
                src="./public/line-4.svg"
              />

              <img
                class="frame-child4"
                loading="lazy"
                alt=""
                src="./public/line-4.svg"
              />
            </div>
          </div>
        </div>
        <div class="frame-parent1">
          <div class="total-items-label-parent">
            <div class="total-items-label" id="totalItemsLabel"></div>
            <img
              class="item-1-icon"
              loading="lazy"
              alt=""
              src="./public/item-1@2x.png"
              id="item1Image"
            />

            <div class="total-items-wrapper">
              <i class="total-items">
                <p class="total">Total</p>
                <p class="items">Items</p>
              </i>
            </div>
          </div>
          <div class="rectangle-parent2">
            <div class="frame-child5"></div>
            <i class="total-category">
              <p class="total1">Total</p>
              <p class="category">Category</p>
            </i>
          </div>
          <div class="rectangle-parent3">
            <div class="frame-child6"></div>
            <i class="total-products">
              <p class="total2">Total</p>
              <p class="products">Products</p>
            </i>
          </div>
          <div class="total-warehouse-parent">
            <i class="total-warehouse">
              <p class="total3">Total</p>
              <p class="warehouse">Warehouse</p>
            </i>
            <button class="frame-button">
              <div class="frame-child7"></div>
              <img
                class="warehouse-1-icon"
                alt=""
                src="./public/warehouse-1@2x.png"
                id="warehouse1Image"
              />
            </button>
          </div>
          <div class="category-label-parent">
            <div class="category-label"></div>
            <div class="unpaid-sales-label">
              <img
                class="igp-final-1"
                alt=""
                src="./public/igp-final-1@2x.png"
              />

              <div class="total-orders-sales-container-parent">
                <div class="total-orders-sales-container"></div>
                <i class="unpaid-orders">
                  <p class="unpaid">Unpaid</p>
                  <p class="orders">Orders</p>
                </i>
              </div>
              <div class="rectangle-parent4">
                <div class="frame-child8"></div>
                <i class="total-sales">
                  <p class="total4">Total</p>
                  <p class="sales">Sales</p>
                </i>
              </div>
              <img
                class="unpaid-1-icon"
                loading="lazy"
                alt=""
                src="./public/unpaid-1@2x.png"
              />

              <img
                class="sale-1-icon"
                loading="lazy"
                alt=""
                src="./public/sale-1@2x.png"
              />

              <img
                class="total-products-1"
                loading="lazy"
                alt=""
                src="./public/total-products-1@2x.png"
                id="totalProducts1"
              />
            </div>
            <img
              class="category-1-icon"
              loading="lazy"
              alt=""
              src="./public/category-1@2x.png"
              id="category1Image"
            />

            <div class="orders-members-sales-container-parent">
              <div class="orders-members-sales-container">
                <div class="total-orders-members-container"></div>
                <i class="paid-orders">
                  <p class="paid">Paid</p>
                  <p class="orders1">Orders</p>
                </i>
              </div>
              <img
                class="paid-orders-1"
                loading="lazy"
                alt=""
                src="./public/paid-orders-1@2x.png"
                id="paidOrders1"
              />
            </div>
            <div class="frame-parent2">
              <div class="rectangle-parent5">
                <div class="frame-child9"></div>
                <i class="total-members">
                  <p class="total5">Total</p>
                  <p class="members">Members</p>
                </i>
              </div>
              <img
                class="total-members-1"
                loading="lazy"
                alt=""
                src="./public/total-members-1@2x.png"
              />
            </div>
            <div class="frame-parent3">
              <div class="rectangle-parent6">
                <div class="frame-child10"></div>
                <i class="total-elements">
                  <p class="total6">Total</p>
                  <p class="elements">Elements</p>
                </i>
              </div>
              <img
                class="elements-1-icon"
                loading="lazy"
                alt=""
                src="./public/elements-1@2x.png"
                id="elements1Image"
              />
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var totalItemsLabel = document.getElementById("totalItemsLabel");
      if (totalItemsLabel) {
        totalItemsLabel.addEventListener("click", function (e) {
          window.location.href = "./t-o-t-a-l-i-t-e-m-s.html";
        });
      }
      
      var item1Image = document.getElementById("item1Image");
      if (item1Image) {
        item1Image.addEventListener("click", function (e) {
          window.location.href = "./t-o-t-a-l-i-t-e-m-s.html";
        });
      }
      
      var warehouse1Image = document.getElementById("warehouse1Image");
      if (warehouse1Image) {
        warehouse1Image.addEventListener("click", function (e) {
          window.location.href = "./t-o-t-a-l-w-h-e-r-e-h-o-u-s-e.html";
        });
      }
      
      var totalProducts1 = document.getElementById("totalProducts1");
      if (totalProducts1) {
        totalProducts1.addEventListener("click", function (e) {
          window.location.href = "./t-o-t-a-l-p-r-o-d-u-c-t.html";
        });
      }
      
      var category1Image = document.getElementById("category1Image");
      if (category1Image) {
        category1Image.addEventListener("click", function (e) {
          window.location.href = "./t-o-t-a-l-c-a-t-e-g-o-r-y.html";
        });
      }
      
      var paidOrders1 = document.getElementById("paidOrders1");
      if (paidOrders1) {
        paidOrders1.addEventListener("click", function (e) {
          window.location.href = "./orders.html";
        });
      }
      
      var elements1Image = document.getElementById("elements1Image");
      if (elements1Image) {
        elements1Image.addEventListener("click", function (e) {
          window.location.href = "./t-o-t-a-l-e-l-e-m-e-n-t-s.html";
        });
      }
      </script>
  </body>
</html>
