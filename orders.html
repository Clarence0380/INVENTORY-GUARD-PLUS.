<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./orders.css" />
    <link
      rel="stylesheet"

    />
  </head>
  <body>
    <div class="orders5">

      <img

      <section class="frame-parent33">
        <div class="frame-wrapper16">
          <div class="igp-wrapper1">
            <h1 class="igp5">IGP</h1>
          </div>
        </div>
        <div class="frame-parent34">

            <div class="rectangle-parent20">
              <div class="frame-child57"></div>
              <img
                class="frame-child58"

              <img

                alt=""
                src="./public/line-4.svg"
              />

              <img
                class="frame-child60"
                loading="lazy"
                alt=""
                src="./public/line-4.svg"
              />

              <img
                class="item-2-icon5"

                alt=""

              <img
                class="category-2-icon5"
                alt=""

              <img

                src="./public/elements-2@2x.png"

            <img class="sale-2-icon4" alt="" src="./public/sale-2@2x.png" />

            <img
              class="warehouse-2-icon4"

              src="./public/warehouse-2@2x.png"
            />

            <img
              class="paid-orders-24"
              alt=""
              src="./public/paid-orders-2@2x.png"
            />

          <div class="add-orders-button-parent">
            <div class="add-orders-button">
              <img
                class="igp-final-16"

                src="./public/igp-final-1@2x.png"
              />

              <div class="orders-list"></div>
              <i class="add-orders">ADD ORDERS</i>
            </div>
            <div class="search-field1">
              <i class="orders6">Orders</i>
            </div>
            <div class="manage-orders-btn">
              <div class="manage-orders-btn-inner">
                <div class="rectangle-parent21">
                  <div class="frame-child61"></div>
                  <img
                    class="magnify-6-icon"
                    alt=""
                    src="./public/magnify-1@2x.png"
                  />

                  <input
                    class="frame-child62"
                    placeholder="Search"
                    type="text"
                  />
                </div>
              </div>
              <div class="client-info-label-parent">
                <div class="client-info-label">
                  <div class="client-info-label-child"></div>

                <div class="rectangle-parent22">

            loading="lazy"

            src="./public/nyit-1@2x.png"

    <script>
      var back2Icon = document.getElementById("back2Icon");
      if (back2Icon) {
        back2Icon.addEventListener("click", function (e) {
          window.location.href = "./d-a-s-h-b-o-a-r-d.html";
        });
      }
      </script>
