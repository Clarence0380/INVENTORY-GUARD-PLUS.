<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,600;1,300;1,900&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <section class="rectangle-parent">
        <div class="frame-child"></div>
        <img
          class="background-1-icon"
          alt=""
          src="./public/background-1@2x.png"
        />

        <div class="frame-item"></div>
        <div class="frame-wrapper">
          <div class="frame-parent">
            <div class="text-wrapper">
              <h1 class="text"></h1>
            </div>
            <img
              class="image-1-icon"
              loading="lazy"
              alt=""
              src="./public/image-1@2x.png"
            />
          </div>
        </div>
        <div class="login-button">
          <div class="inventory-guard-plus-wrapper">
            <i class="inventory-guard-plus">Inventory Guard Plus</i>
          </div>
          <div class="inventory-guard-plus-label">
            <img
              class="inventory-guard-plus-label-child"
              alt=""
              src="./public/rectangle-2.svg"
            />
            <div class="email-or-phone-parent">
              <i class="email-or-phone">Email or Phone:</i>
              <div class="login-form">
                <div class="show-password-toggle-parent">
                  <div class="show-password-toggle"></div>
                  <button class="rectangle-group">
                    <div class="frame-inner" id="rectangle"></div>
                    <i class="login1">LOGIN</i>
                  </button>
                </div>
                <i class="password">Password:</i>
              </div>
              <div class="rectangle-container">
                <div class="rectangle-div"></div>
                <img
                  class="showpass-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/showpass-1@2x.png"          
         
                />
              </div>
              <div class="google-facebook-logo-parent">
                <div class="google-facebook-logo">
                  <div class="login-buttons">
                    <img
                      class="google-1-icon"
                      loading="lazy"
                      alt=""
                      src="./public/google-1@2x.png"
                    />

                    <img
                      class="facebook-1-icon"
                      loading="lazy"
                      alt=""
                      src="./public/facebook-1@2x.png"
                    />
                  </div>
                </div>
                <i class="forgot-password">Forgot Password?</i>
              </div>
            </div>
            <div class="signup-form">
              <button class="new-account-input">
                <div class="new-account-input-child"></div>
                <i class="create-new-account">Create new account</i>
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./d-a-s-h-b-o-a-r-d.html";
        });
      }
      </script>
  </body>
</html>
