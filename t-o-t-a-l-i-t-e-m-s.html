<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./t-o-t-a-l-i-t-e-m-s.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,600;1,300;1,900&display=swap"
    />
  </head>
  <body>
    <div class="total-items1">
      <div class="total-items-child"></div>
      <img
        class="background-1-icon3"
        alt=""
        src="./public/background-11@2x.png"
      />

      <div class="vector-container">
        <img class="frame-child25" alt="" src="./public/ellipse-1.svg" />

        <img
          class="nyit-1-icon1"
          loading="lazy"
          alt=""
          src="./public/nyit-1@2x.png"
        />
      </div>
      <div class="total-items-item"></div>
      <img
        class="total-products-2"
        alt=""
        src="./public/total-products-2@2x.png"
        id="totalProducts2"
      />

      <section class="frame-section">
        <div class="igp-wrapper">
          <h1 class="igp1">IGP</h1>
        </div>
        <div class="item-container-parent">
          <div class="item-container">
            <div class="unpaid-2-parent">
              <img
                class="unpaid-2-icon"
                loading="lazy"
                alt=""
                src="./public/unpaid-2@2x.png"
              />

              <div class="frame-wrapper13">
                <div class="frame-parent22">
                  <div class="total-members-2-wrapper">
                    <img
                      class="total-members-2"
                      alt=""
                      src="./public/total-members-2@2x.png"
                    />
                  </div>
                  <div class="sale-2-parent">
                    <img
                      class="sale-2-icon"
                      alt=""
                      src="./public/sale-2@2x.png"
                    />

                    <img
                      class="warehouse-2-icon"
                      alt=""
                      src="./public/warehouse-2@2x.png"
                      id="warehouse2Image"
                    />

                    <div class="elements-container1">
                      <div class="magnifier-shape-parent">
                        <div class="magnifier-shape"></div>
                        <img
                          class="frame-child26"
                          loading="lazy"
                          alt=""
                          src="./public/line-4.svg"
                        />

                        <img
                          class="frame-child27"
                          loading="lazy"
                          alt=""
                          src="./public/line-4.svg"
                        />

                        <img
                          class="frame-child28"
                          loading="lazy"
                          alt=""
                          src="./public/line-4.svg"
                        />

                        <img
                          class="category-2-icon"
                          alt=""
                          src="./public/category-2@2x.png"
                          id="category2Image"
                        />

                        <img
                          class="elements-2-icon"
                          loading="lazy"
                          alt=""
                          src="./public/elements-2@2x.png"
                          id="elements2Icon"
                        />

                        <button class="item-2-parent">
                          <img
                            class="item-2-icon"
                            alt=""
                            src="./public/item-2@2x.png"
                          />

                          <div class="root-container"></div>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <img
                class="paid-orders-2"
                alt=""
                src="./public/paid-orders-2@2x.png"
                id="paidOrders2"
              />
            </div>
          </div>
          <div class="secondary-layout">
            <div class="secondary-layout-child"></div>
            <div class="add-items-buttons">
              <div class="igp-final-1-group">
                <img
                  class="igp-final-12"
                  alt=""
                  src="./public/igp-final-1@2x.png"
                />

                <div class="frame-child29"></div>
                <div class="add-items-parent">
                  <i class="add-items">ADD ITEMS</i>
                  <i class="add-items1">ADD ITEMS</i>
                </div>
              </div>
              <div class="rectangle-parent11">
                <div class="frame-child30"></div>
                <img
                  class="magnify-1-icon"
                  alt=""
                  src="./public/magnify-1@2x.png"
                />

                <input class="search-input" placeholder="Search" type="text" />
              </div>
            </div>
            <div class="item-2-group">
              <img
                class="item-2-icon1"
                loading="lazy"
                alt=""
                src="./public/item-2-1@2x.png"
              />

              <div class="total-items-container">
                <i class="total-items2">Total Items</i>
              </div>
              <div class="content-box">
                <img
                  class="back-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/back-1@2x.png"
                  id="back1Icon"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var totalProducts2 = document.getElementById("totalProducts2");
      if (totalProducts2) {
        totalProducts2.addEventListener("click", function (e) {
          window.location.href = "./t-o-t-a-l-p-r-o-d-u-c-t.html";
        });
      }
      
      var warehouse2Image = document.getElementById("warehouse2Image");
      if (warehouse2Image) {
        warehouse2Image.addEventListener("click", function (e) {
          window.location.href = "./t-o-t-a-l-w-h-e-r-e-h-o-u-s-e.html";
        });
      }
      
      var category2Image = document.getElementById("category2Image");
      if (category2Image) {
        category2Image.addEventListener("click", function (e) {
          window.location.href = "./t-o-t-a-l-c-a-t-e-g-o-r-y.html";
        });
      }
      
      var elements2Icon = document.getElementById("elements2Icon");
      if (elements2Icon) {
        elements2Icon.addEventListener("click", function (e) {
          window.location.href = "./t-o-t-a-l-e-l-e-m-e-n-t-s.html";
        });
      }
      
      var paidOrders2 = document.getElementById("paidOrders2");
      if (paidOrders2) {
        paidOrders2.addEventListener("click", function (e) {
          window.location.href = "./orders.html";
        });
      }
      
      var back1Icon = document.getElementById("back1Icon");
      if (back1Icon) {
        back1Icon.addEventListener("click", function (e) {
          window.location.href = "./d-a-s-h-b-o-a-r-d.html";
        });
      }
      </script>
  </body>
</html>
