<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./t-o-t-a-l-c-a-t-e-g-o-r-y.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,600;1,300;1,900&display=swap"
    />
  </head>
  <body>
    <div class="total-category1">
      <div class="total-category-child"></div>
      <img
        class="background-1-icon4"
        alt=""
        src="./public/background-11@2x.png"
      />

      <section class="frame-parent23">
        <div class="use-the-smart-thermostat-you-a-wrapper">
          <div class="use-the-smart-thermostat-you-a">
            <h1 class="igp2">IGP</h1>
          </div>
        </div>
        <div class="frame-parent24">
          <div class="frame-parent25">
            <div class="rectangle-parent12">
              <div class="frame-child31"></div>
              <img
                class="frame-child32"
                loading="lazy"
                alt=""
                src="./public/line-4.svg"
              />

              <img
                class="frame-child33"
                loading="lazy"
                alt=""
                src="./public/line-4.svg"
              />

              <img
                class="frame-child34"
                loading="lazy"
                alt=""
                src="./public/line-4.svg"
              />

              <img
                class="item-2-icon2"
                loading="lazy"
                alt=""
                src="./public/item-2@2x.png"
              />

              <div class="category-2-parent">
                <img
                  class="category-2-icon1"
                  alt=""
                  src="./public/category-1@2x.png"
                />

                <div class="frame-child35"></div>
              </div>
              <img
                class="elements-2-icon1"
                alt=""
                src="./public/elements-2@2x.png"
              />
            </div>
            <img class="unpaid-2-icon1" alt="" src="./public/unpaid-2@2x.png" />

            <img
              class="total-products-21"
              alt=""
              src="./public/total-products-2@2x.png"
            />

            <img
              class="total-members-21"
              loading="lazy"
              alt=""
              src="./public/total-members-2@2x.png"
            />

            <img class="sale-2-icon1" alt="" src="./public/sale-2@2x.png" />

            <img
              class="warehouse-2-icon1"
              alt=""
              src="./public/warehouse-2@2x.png"
              id="warehouse2Image"
            />

            <img
              class="paid-orders-21"
              alt=""
              src="./public/paid-orders-2@2x.png"
            />
          </div>
          <div class="category-container">
            <i class="total-category2">Total Category</i>
            <div class="add-category-btn">
              <div class="search-field">
                <img
                  class="igp-final-13"
                  alt=""
                  src="./public/igp-final-1@2x.png"
                />

                <div class="search-field-child"></div>
                <i class="add-category">ADD CATEGORY</i>
              </div>
              <div class="rectangle-parent13">
                <div class="frame-child36"></div>
                <img
                  class="magnify-2-icon"
                  alt=""
                  src="./public/magnify-1@2x.png"
                />

                <input class="n-y-i-t-label" placeholder="Search" type="text" />
              </div>
            </div>
            <div class="buttonactive-parent">
              <div class="buttonactive"></div>
              <img
                class="category-2-icon2"
                loading="lazy"
                alt=""
                src="./public/category-2@2x.png"
              />

              <img
                class="back-2-icon"
                loading="lazy"
                alt=""
                src="./public/back-1@2x.png"
                id="back2Icon"
              />
            </div>
          </div>
        </div>
      </section>
      <div class="total-category-item"></div>
      <div class="total-category-inner">
        <div class="vector-parent1">
          <img class="frame-child37" alt="" src="./public/ellipse-1.svg" />

          <img
            class="nyit-1-icon2"
            loading="lazy"
            alt=""
            src="./public/nyit-1@2x.png"
          />
        </div>
      </div>
    </div>

    <script>
      var warehouse2Image = document.getElementById("warehouse2Image");
      if (warehouse2Image) {
        warehouse2Image.addEventListener("click", function (e) {
          window.location.href = "./t-o-t-a-l-w-h-e-r-e-h-o-u-s-e.html";
        });
      }
      
      var back2Icon = document.getElementById("back2Icon");
      if (back2Icon) {
        back2Icon.addEventListener("click", function (e) {
          window.location.href = "./d-a-s-h-b-o-a-r-d.html";
        });
      }
      </script>
  </body>
</html>
